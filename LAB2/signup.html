<!DOCTYPE html>
<html>

<head>
  <title>signup page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>
  <h1>Welcome to INTERNET-PROGRAMMING SHOP</h1>
  <p class="information"><a class="none" href="login.html">로그인</a> <a class="bar">회원가입</a></p>

  <form method="get" action="login.html">
    <div>
      <p class="necessary">개인정보 (필수)</p>
      <p><label>이름 :<input name="name" type="text" size=25 placeholder="이름을 입력하세요" autofocus required /></label></p>
      <p><label>생일 :<input name="birthday" type="date" required /></label></p>
      <p><label>학년 :<input name="grade" type="number" min=1 max=5 step=1 value=2 required /></label></p>
      <p><label>전화번호 :<input name="telephone" type="tel" placeholder="(###)###-####"
            pattern="\(\d{3}\)\d{3}-\d{4}" required /></label></p>
      <p><label>유저 아이디 :<input name="user_id" type="text" size=25 placeholder="아이디를 입력하세요" required /></label></p>
      <p><label>비밀번호 :<input name="user_pwd" type="text" size=25 placeholder="비밀번호를 입력하세요" autocomplete="off" required /></label></p>
      <p><label>비밀번호 확인 :<input name="confirm_pwd" type="text" size=25 placeholder="비밀번호 확인" autocomplete="off" required /></label></p>
      <p><input class="back_green" type="submit" value="SignUp" /> <input class="back_red" type="reset"
          value="Cancle" /></p>
    </div>
  </form>

</body>

</html>
